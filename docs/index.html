<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Dungeon of Doom</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- Thanks for assets to Kenny at http://kenney.nl/assets/platformer-pack-redux -->
    <div class="app container">
        <div class="level level_0">
            <div class="door door_locked door_level_0"></div>
        </div>
        <div class="level level_1">
            <div class="door door_locked door_disabled door_level_1"></div>
        </div>
        <div class="level level_2">
            <div class="door door_locked door_disabled door_level_2"></div>
        </div>
        <div class="level level_3">
            <div class="box box_locked door door_disabled door_level_3"></div>
        </div>
        <div class="level level_4"></div>

        <div class="popup popup_hidden popup_level_0">
            <div class="popup__content popup__content_level_0" touch-action="none">
                <div class="popup__close">╳</div>
                <div class="door-riddle">
                    <div class="door-riddle__button door-riddle__button_0"></div>
                    <div class="door-riddle__button door-riddle__button_1"></div>
                    <div class="door-riddle__button door-riddle__button_2"></div>
                </div>
            </div>
        </div>
        <div class="popup popup_hidden popup_level_1">
            <div class="popup__content popup__content_level_1" touch-action="none">
                <div class="popup__close">╳</div>
                <div class="door-riddle-1">
                    <div class="door-riddle-1__button door-riddle-1__button_0"></div>
                    <div class="door-riddlle-1__button-place door-riddle-1__button-place_0"></div>

                    <div class="door-riddlle-1__button-place door-riddle-1__button-place_1"></div>
                    <div class="door-riddle-1__button door-riddle-1__button_1"></div>

                    <div class="door-riddle-1__button door-riddle-1__button_2"></div>
                    <div class="door-riddlle-1__button-place door-riddle-1__button-place_2"></div>
                </div>
            </div>
        </div>
        <div class="popup popup_hidden popup_level_2">
            <div class="popup__content popup__content_level_2" touch-action="none">
                <div class="popup__close">╳</div>
                <div class="door-riddle-2">
                    <div class="door-riddle-2__scale"></div>
                    <div class="door-riddle-2__button"></div>
                </div>
            </div>
        </div>
        <div class="popup popup_hidden popup_level_3">
            <div class="popup__content popup__content_level_3" touch-action="none">
                <div class="popup__close">╳</div>
                <div class="door-riddle-3">
                    <div class="door-riddle-3__aimWrapper">
                        <div class="door-riddle-3__aim">
                        </div>
                    </div>

                    <div class="door-riddle-3__arrowWrapper">
                        <div class="door-riddle-3__arrow">
                        </div>
                    </div>
                    
                    <div class="door-riddle-3__rockWrapper">
                        <div class="door-riddle-3__rock"></div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
    <script src="js/doorBase.js"></script>
    <script src="js/doorOthers.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
